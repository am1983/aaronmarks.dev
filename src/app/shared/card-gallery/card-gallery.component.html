<div class="px-4 py-4">
    <div class="block md:flex md:-mx-2 md:h-full">
        <ng-container *ngFor="let card of cards; let i = index">
            <div class="w-full xl:w-1/3 lg:w-1/3 md:w-1/3 md:mx-2 mb-4 md:mb-0" *ngIf="i < 3">
                <div class="bg-blue-200 rounded-lg shadow-lg relative md:h-full" *ngIf="!card.isEmpty">
                    <div class="p-4 h-auto">
                        <span class="block text-black font-semibold mb-2 text-lg md:text-base lg:text-lg">
                        {{ card.title }}
                        </span>
                        <div class="text-black leading-relaxed block">
                            <br />
                            {{ card.subtitle }}
                            <br />
                            {{ card.info }}
                            <br />
                            <br />
                            {{ card.notes }}
                        </div>
                        <div class="py-4" *ngIf="card.link">
                            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded" href="{{card.link}}">{{card.linkText}}</a>
                        </div>
                        <div class="py-4">
                            <ng-container *ngFor="let callout of card.callouts">
                                <app-callout [callout]="callout"></app-callout>
                            </ng-container>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
